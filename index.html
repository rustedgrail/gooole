<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>GoooleCom</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/gooole.css">
    </head>
    <body>

        <!-- Add your site or application content here -->
        <h1>
            Welcome to GOOOLE!!
        </h1>

        <span id=voteControls>
            <div id=whatToDo>
                Vote for time signature, bpm and length in measure.
            </div>

            <span id=voteLabels>
                Time Signature: <br>
                BPM: <br>
                Length in measures: <br>
            </span>

            <span id=voteInputs>
                <input type=number maxlength=1>/<input type=number maxlength=1><br>
                <input type=number maxlength=3><br>
                <input type=number maxlength=3>
            </span>

            <input type=submit id=submitVote>
        </span>

        <span id=possibleVotes>
        </span>

        <script type="text/x-handlebars-template" id=songInfoTemplate>
            <span id=songInfo>
                You are playing {{measures}} measures of {{instrument}} in {{timeSig}} time at {{bpm}} bpm.
            </span>
        </script>

        <script src="https://raw.github.com/wycats/handlebars.js/1.0.0-rc.3/dist/handlebars.js"></script>
        <script src="lib/MIDI.js/inc/base64binary.js"></script>
        <script src="lib/MIDI.js/build/MIDI.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
